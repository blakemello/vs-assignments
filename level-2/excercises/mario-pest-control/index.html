<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Mario's Pest Control</title>
</head>
    <body id="body" class="body">

        <h1>Mario's Pest Control</h1>
        <br>
        <div id="list">
        <h2>Pricing:</h2>
        <br>
        <ul>
            <img src="images/Goomba.jpg" alt="Goomba" height="50" width="50">
            <li> Goombas: 5 Coins Each</li>
            <img src="images/bobomb.jpg" alt="Bob-omb" height="50" width="50">
            <li>Bob-ombs: 7 Coins Each</li>
            <img src="images/CheepCheep.jpg" alt="Cheep-cheep" height="50" width="50">
            <li>Cheep-cheeps: 11 Coins Each</li>
        </ul>
        </div>
        <br>
        
            <form name="billing" id="billing">
                Number Of Each Pest Captured:
                <br>
                <input placeholder="0" class="billing" type="number" name="goombas" id="goombas">
                <label for="goombas">Goombas</label>
                <br>
                <input placeholder="0" class="billing" type="number" name="bomombs" id="bomombs">
                <label for="bomombs">Bob-ombs</label>
                <br>
                <input placeholder="0" class="billing" type="number" name="cheepcheeps" id="cheepcheeps">
                <label for="cheepcheeps">Cheep-cheeps</label>
                <br>
                <button type="button" id="submit">Submit</button>
            </form>

        <br>
        
        <div tag="totalPrice" id="totalPrice">
        Total Price:
        </div>
        <br>

        <div id="footer" class="footer">
            <a class="email" href="mailto: mario@noa.nintendo.com">Marios Email</a>
            <a class="website" href="https://mario.nintendo.com/">Mario's Company Website</a>
            <a class="address" href="https://www.mariowiki.com/Mario_Bros.%27_House">Marios Address</a>
        </div>

        <script src="main.js"></script>
    </body>
</html>
