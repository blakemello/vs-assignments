<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Simple HTML Calculator</title>
</head>
    <body>

        <h1>Simple HTML Calculator</h1>

        <div>

        <form name="my-add-form"> 
            <input type="number" name="numberOne" placeholder="First Number"/>
            <input type="number" name="numberTwo" placeholder="Second Number"/>
            <button id="button1">Add</button>
        </form>

        </div>

        <div>

        <form name="my-subtract-form"> 
            <input type="number" name="numberOne2" placeholder="First Number"/>
            <input type="number" name="numberTwo2" placeholder="Second Number"/>
            <button id="button2">Subtract</button>
        </form>

        </div>

        <div>
        <form name="my-multiply-form"> 
            <input type="number" name="numberOne3" placeholder="First Number"/>
            <input type="number" name="numberTwo3" placeholder="Second Number"/>
            <button id="button3">Multiply</button>
        </form>

        </div>

        <script src="main.js"></script>
    </body>
</html>
